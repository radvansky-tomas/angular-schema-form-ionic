<div sf-field-model="sf-new-array"
     sf-new-array
     ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false}">

    <label class="control-label {{::form.labelHtmlClass}}"
           sf-field-model
           schema-validate="form"
           ng-show="showTitle()">{{form.title}}</label>

    <ion-list layout="{{form.layoutHtmlClass}}" ng-repeat="item in form.titleMap track by $index">

        <ion-checkbox
                self="{{form.selfHtmlClass}}"
                ng-disabled="form.readonly"
                sf-changed="form"
                class="{{form.fieldHtmlClass}}"
                ng-model="titleMapValues[$index]"
                name="{{fieldId(true, false)}}">
            <div bind-html-compile="form.template">
            </div>
        </ion-checkbox>


    </ion-list>
    <!-- Help block for help text and error message -->
    <p class="help-block {{form.errorClass}}" sf-message="form.description"></p>
</div>
